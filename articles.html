<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - S7</title>
    <link rel="stylesheet" href="css/article.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="S7back.png" alt="Logo">
                <span>S7</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="service.html">Nos services</a></li>
            </ul>
        </nav>
    </header>

    <section class="articles-section">
        <h2>Nos derniers articles</h2>
        <p>Découvrez ici nos derniers articles intéressants.</p>
        <div class="carousel-container">
            <button class="scroll-left" onclick="scrollLeft()">&#10094;</button>
            <div class="carousel">
                <div class="article">
                    <h3>Nitro Boost</h3>
                    <a href="https://discord.gg/PZyruHFKjg" class="article-link">
                        <img src="nitroboost.gif" alt="Nitro Boost GIF" class="article-image">
                    </a>
                </div>
                <div class="article">
                    <h3>Nitro basic</h3>
                    <a href="https://discord.gg/PZyruHFKjg" class="article-link">
                        <img src="giphy.gif" alt="Nitro basic GIF" class="article-image">
                    </a>
                </div>
                <div class="article">
                    <h3>boost de serveur 14x</h3>
                    <a href="https://discord.gg/PZyruHFKjg" class="article-link">
                         <img src="boostserveur.gif" alt="Boost Serveur 14x GIF" class="article-image">
                    </a>
                </div>
            </div>
            <button class="scroll-right" onclick="scrollRight()">&#10095;</button>
        </div>
    </section>

    <script>
        // Fonction pour faire défiler à gauche
        function scrollLeft() {
            const carousel = document.querySelector('.carousel');
            const firstArticle = document.querySelector('.article');
            carousel.insertBefore(carousel.lastElementChild, firstArticle);
        }

        // Fonction pour faire défiler à droite
        function scrollRight() {
            const carousel = document.querySelector('.carousel');
            const firstArticle = document.querySelector('.article');
            carousel.appendChild(carousel.firstElementChild);
        }
    </script>

</body>
</html>
